
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณเวลาชาร์จ BYD Dolphin Std.</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: red;
        }
        .input-container {
            margin: 20px;
        }
        input[type="number"] {
            width: 100px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>คำนวณเวลาชาร์จ BYD Dolphin Std.</h1>
    <div class="input-container">
        <label for="battery">จำนวนแบตที่เหลือ (%): </label>
        <input type="number" id="battery" min="0" max="100" value="0">
    </div>
    <button onclick="calculateChargeTime()">คำนวณ</button>
    <div id="result32" class="result"></div>
    <div id="result16" class="result"></div>

    <script>
        function calculateChargeTime() {
            const battery = document.getElementById('battery').value;
            const target = 80;
            const chargeRate32 = 11;
            const chargeRate16 = 5.5;

            const chargeNeeded = target - battery;
            const time32 = chargeNeeded / chargeRate32;
            const time16 = chargeNeeded / chargeRate16;

            const hours32 = Math.floor(time32);
            const minutes32 = Math.round((time32 - hours32) * 60);
            const hours16 = Math.floor(time16);
            const minutes16 = Math.round((time16 - hours16) * 60);

            document.getElementById('result32').innerHTML = `แรงดัน 32 แอมป์: ${hours32} ชั่วโมง ${minutes32} นาที จึงจะได้แบตฯ 80%`;
            document.getElementById('result16').innerHTML = `แรงดัน 16 แอมป์: ${hours16} ชั่วโมง ${minutes16} นาที จึงจะได้แบตฯ 80%`;
        }
    </script>
</body>
</html>
